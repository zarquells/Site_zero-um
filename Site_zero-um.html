<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Zero_Um</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contaneir">
        <header>
            <!--Input Fundo IMG -->
            <img src="img/fundo.jpg" alt="Floresta de fundo" id="img_fundo">

            <!-- Input Pesquisa-->
            <input type="text" placeholder=" Busque por cidade" id="buscar">    
            <img src="./img/busca.svg" alt="img de busca" id="img_busca">

            <!--Input TÃ­tulo -->
            <p id="titulo">explore a natureza</p>
        </header>
        <main>
            <!--Input Florestas -->
            <img src="./img/florestas.jpg"  alt="Florestas" id="img_florestas">
            <p id="p_florestas">Florestas</p>
            <img src="./img/florestas.svg" alt="folha" id="folha">

            <!--Input Praias -->
            <img src="./img/praias.jpg" alt="Praias" id="img_praias">
            <p id="p_praias">Praias</p>
            <img src="./img/praias.svg" alt="barco" id="barco">

            <!-- Input Montanhas -->
            <p id="p_montanhas">Montanhas</p>
            <img src="./img/montanhas.jpg" alt="Montanhas" id="img_montanhas">
        </main>
        <footer>
         <div id="footer">
            <!--Input Saiba Mais -->
            <p id="p_mais">saiba mais</p>
            <canvas id="ret_um"></canvas>

            <!--Input Contato -->
            <p id="p_empresas">Sobre a Empresa</p>
            <canvas id="ret_doi"></canvas>

            <!--Input Perguntas -->
            <p id="p_perguntas">Perguntas Frequentes</p>
            <canvas id="ret_tre"></canvas>

            <!--Input Vagas -->
            <p id="p_vagas">Vagas Abertas</p>
            <canvas id="ret_qua"></canvas>

            <!--Input Pagamentos -->
            <p id="p_meio">Meio de Pagamento</p>
         </div>
        </footer>
    </div>
</body>
</html>
